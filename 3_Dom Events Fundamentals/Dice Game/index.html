<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/07413c1875.js"
      crossorigin="anonymous"
    ></script>
    <title>Dice Game</title>
  </head>
  <body>
    <div class="rulesDiv">
      <button id="rules" class="btnRules" type="button">
        <i class="fa-solid fa-scale-balanced"></i>Game Rules
      </button>
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="diceIMG/dice-5.png" alt="Playing dice" class="dice" />
      <button type="button" class="btn btn--new">
        <i class="fa-solid fa-circle-plus"></i> New game
      </button>
      <button type="button" class="btn btn--roll">
        <i class="fa-solid fa-dice"></i> Roll dice
      </button>
      <button type="button" class="btn btn--hold">
        <i class="fa-solid fa-arrow-down"></i> Hold
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
